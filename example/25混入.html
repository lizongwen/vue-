<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../js/vue.js"></script>
</head>

<body>
	<div id="app">

	</div>
	<script>
		let myMixin = {
			created: function () {
				this.hello()
			},
			methods: {
				hello: function () {
					console.log('hello from mixin!')
				}
			}
		}
		let comp = Vue.extend({
			template:'<div>{{msg}}</div>',
			data:function(){
				return {
					msg:'子组件'
				}
			},
			mixins: [myMixin]
		})
		var vm = new comp().$mount("#app")
	</script>
</body>

</html>

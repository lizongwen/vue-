<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--输入框-->
        <p>实时改变数据：</p>
        <input type="text" v-model="message1" />
        <div>{{message1}}</div>

        <p>change事件触发才改变数据（lazy加载修饰符）：</p>
        <input type="text" v-model.lazy="message2">
        <div>{{message2}}</div>

        <!--<p>将用户的输入值转为Number类型（number修饰符）：</p>
        <input type="number" v-model.number="message3">
        <div>{{message3}}</div>-->
        <p>去除输入两端的空格（trim修饰符）：</p>
        <input type="text" v-model.trim="message4">
        <div>{{message4}}</div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                message1: "hello input",
                message2: "hello lazy",
                // message3: "",
                message4: ""
            }
        })
    </script>
</body>

</html>

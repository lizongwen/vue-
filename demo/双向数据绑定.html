<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{message}}</h1>
			<input type="text" name="message" v-model="message" />
			<pre>
				{{$data | json}}
			</pre>
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					message:"Hello Vue"
				}
			})
		</script>
	</body>
</html>

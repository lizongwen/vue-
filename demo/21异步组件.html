<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<comp></comp>
		<comp1></comp1>
	</div>
	<script>
		Vue.component('comp', function (resolve, reject) {
			setTimeout(function () {
				resolve({
					template: '<div>我是异步组件一</div>'
				})
			}, 2000);
		});
		var vm = new Vue({
			el: "#app",
			data: {
				message: '父组件'
			},
			components: {
				'comp1': function (resolve, reject) {
					setTimeout(function () {
						resolve({
							template: '<div>我是异步组件二</div>'
						})
					}, 4000);
				}
			}
		});
	</script>
</body>

</html>
